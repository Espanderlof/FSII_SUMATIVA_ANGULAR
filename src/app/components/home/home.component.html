<!-- Contenido principal -->
<div class="container mt-4 mb-4">
    <div class="row">
        <!-- Menú de categorías -->
        <div class="col-md-3">
            <h3>Categorías</h3>
            <ul id="categoryList" class="list-group">
                <li *ngFor="let categoria of categorias" class="list-group-item"
                    [class.active]="categoria.id === categoriaSeleccionada" [attr.data-id]="categoria.id"
                    (click)="updateSelectedCategory(categoria.id)">
                    {{ categoria.nombre }}
                </li>
            </ul>
        </div>
        <!-- Productos -->
        <div class="col-md-9">
            <h2>Productos</h2>
            <div id="productList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div *ngFor="let producto of productosFiltrados; let i = index" class="col mb-4 product-item"
                    [ngClass]="{'show': true}">
                    <div class="card h-100">
                        <img [src]="'assets/img/productos/' + producto.imagen" class="card-img-top"
                            [alt]="producto.nombre">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ producto.nombre }}</h5>
                            <p class="card-text flex-grow-1">{{ producto.descripcion }}</p>
                            <p class="card-text">Precio: ${{ producto.precio }}</p>
                            <div class="mt-auto">
                                <button class="btn btn-primary add-to-cart-btn" (click)="addToCart(producto)">Agregar al
                                    carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
