<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Iniciar sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" formControlName="email"
                        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                    <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
                        El correo electrónico es requerido.
                    </div>
                    <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
                        Ingrese un correo electrónico válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" formControlName="password"
                        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                    <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                        La contraseña es requerida.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <div class="mt-3">
                <p>¿No tienes una cuenta? <a routerLink="/registrarme">Regístrate</a></p>
                <p><a routerLink="/recuperar-password">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>
</div>
